<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Estilos bÃ¡sicos para que el formulario se vea ordenado */
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { width: 100%; max-width: 600px; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; } /* Para campos que ocupan todo el ancho */
        label { margin-bottom: 0.5rem; font-weight: bold; }
        input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { grid-column: 1 / -1; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .error-message { color: #dc3545; font-size: 0.875em; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Estudiante ðŸŽ“</h2>
    <hr>

    <div th:if="${errorRegistro}" class="alert alert-danger">
        <p th:text="${errorRegistro}"></p>
    </div>

    <form th:action="@{/registro/estudiante}" th:object="${estudianteDto}" method="post">
        <div class="form-grid">

            <div class="form-group">
                <label for="primerNombre">Primer Nombre:</label>
                <input type="text" id="primerNombre" th:field="*{primerNombre}" required>
                <span class="error-message" th:if="${#fields.hasErrors('primerNombre')}" th:errors="*{primerNombre}"></span>
            </div>

            <div class="form-group">
                <label for="segundoNombre">Segundo Nombre:</label>
                <input type="text" id="segundoNombre" th:field="*{segundoNombre}">
            </div>

            <div class="form-group">
                <label for="primerApellido">Primer Apellido:</label>
                <input type="text" id="primerApellido" th:field="*{primerApellido}" required>
                <span class="error-message" th:if="${#fields.hasErrors('primerApellido')}" th:errors="*{primerApellido}"></span>
            </div>

            <div class="form-group">
                <label for="segundoApellido">Segundo Apellido:</label>
                <input type="text" id="segundoApellido" th:field="*{segundoApellido}">
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" th:field="*{dni}" required>
                <span class="error-message" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            </div>

            <div class="form-group">
                <label for="rtn">RTN (Opcional):</label>
                <input type="text" id="rtn" th:field="*{rtn}">
            </div>

            <div class="form-group full-width">
                <label for="telefono">TelÃ©fono:</label>
                <input type="tel" id="telefono" th:field="*{telefono}" required>
                <span class="error-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
            </div>

            <hr class="full-width">
            
            <div class="form-group full-width">
                <label for="numeroCuenta">NÃºmero de Cuenta:</label>
                <input type="text" id="numeroCuenta" th:field="*{numeroCuenta}" required>
                <span class="error-message" th:if="${#fields.hasErrors('numeroCuenta')}" th:errors="*{numeroCuenta}"></span>
            </div>

            <div class="form-group full-width">
                <label for="correoInstitucional">Correo Institucional:</label>
                <input type="email" id="correoInstitucional" th:field="*{correoInstitucional}" required>
                <span class="error-message" th:if="${#fields.hasErrors('correoInstitucional')}" th:errors="*{correoInstitucional}"></span>
            </div>

            <div class="form-group full-width">
                <label for="usuarioPassword">ContraseÃ±a:</label>
                <input type="password" id="usuarioPassword" th:field="*{usuarioPassword}" required>
                <span class="error-message" th:if="${#fields.hasErrors('usuarioPassword')}" th:errors="*{usuarioPassword}"></span>
            </div>

            <button type="submit">Registrarse</button>
        </div>
    </form>
    <p style="text-align:center; margin-top:1rem;">
        Â¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesiÃ³n aquÃ­</a>
    </p>
</div>

</body>
</html>
